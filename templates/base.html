{% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>{% block title %} Tweeter {% endblock title %}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 </head>
 <body>
     <header class="p-3 bg-dark text-white">
         <div class="container">
             <div class="d-flex flex-wrap align-items-center justify-content-between">
                 
                 <a href="{% url 'home' %}" class="navbar-brand text-white text-decoration-none">
                     Tweeter
                 </a>
                 <!-- Right Section Profile and Logout -->
                 <div>
                     {% if user.is_authenticated %}
                         <a href="{% url 'profile' %}" class="text-white me-3 text-decoration-none">Profile</a>
                         <a href="{% url 'logout' %}" class="text-white text-decoration-none">Sign out</a>
                     {% else %}
                         <a href="{% url 'login' %}" class="text-white me-3 text-decoration-none">Login</a>
                         <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                     {% endif %}
                 </div>
             </div>
         </div>
     </header>
     
     <main>
         {% block content %}
         {% endblock content %}
     </main>
 
     <!-- Like / Unlike JS -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="{% static 'js/base.js' %}"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 </body>
 </html>
